<!DOCTYPE html>
<html>

 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">   <!-- viewport for mobile first, control page scaling when rendering -->
	<title>Find Nearby National Parks</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" /> <!-- nomalize css -->
	<link href="style.css" rel="stylesheet" type="text/css" />
 </head>

 <body>
     <header>
         <h1>Search For National Parks by State</h1>
     </header>
     <main>
         <h2>Planning a trip?
            Find a National Park at your destination!</h2>
         <form>
             <legend>Search by State</legend>
             <fieldset>
                 <label for="js-search-term">State:</label>
                 <input type="text" id="js-search-term" size="5" placeholder="KY" maxlength="2" required>
                 <label for="js-max-results">Maximum number of results:</label>
                 <input type="number" name="max-results" id="js-max-results" value="10">
             </fieldset>
             <button type="submit">Search</button>
         </form>
    
         <section class="results hidden">
            <h3>Search results:</h3>
            <ul class="results-list">
                <li>Example</li>
            </ul>
        </section>
    
    
    </main>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js">
  </script>

 </body>



</html>
